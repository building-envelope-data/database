fragment OpticalDataPartial on OpticalData {
  uuid
  timestamp
  componentId
  name
  description
  appliedMethod {
    methodId
    arguments {
      name
      value
    }
    sources {
      name
      value {
        dataId
        dataKind
        dataTimestamp
        databaseId
      }
    }
  }
  resourceTree {
    root {
      value {
        description
        hashValue
        locator
        dataFormatId
      }
    }
    nonRootVertices {
      appliedConversionMethod {
        arguments {
          name
          value
        }
        methodId
        sourceName
      }
      parentId
      value {
        archivedFilesMetaInformation {
          dataFormatId
          path
        }
        description
        dataFormatId
        hashValue
        id
        locator
        uuid
      }
      vertexId
    }
  }
  approvals {
    approverId
    keyFingerprint
    query
    response
    signature
    timestamp
  }
  createdAt
  creatorId
  locale
  resources {
    description
    hashValue
    locator
    dataFormatId
  }
  warnings
  # TODO All the above should be replaced by `...DataPartial`. If we do so
  # though, the result returned by the query `AllOpticalData` does not include
  # the fields above. Why?
  infraredEmittances
  nearnormalHemisphericalSolarReflectances
  nearnormalHemisphericalSolarTransmittances
  nearnormalHemisphericalVisibleReflectances
  nearnormalHemisphericalVisibleTransmittances
}

query AllOpticalData($where: OpticalDataPropositionInput) {
  allOpticalData(where: $where) {
    nodes {
      ...OpticalDataPartial
    }
  }
}

